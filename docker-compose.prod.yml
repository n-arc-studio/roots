version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: roots-postgres-prod
    environment:
      POSTGRES_DB: ${DB_NAME:-roots_db}
      POSTGRES_USER: ${DB_USER:-roots_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-roots_user} -d ${DB_NAME:-roots_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - roots-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: roots-redis-prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - roots-network
    restart: unless-stopped

  ipfs:
    image: ipfs/kubo:latest
    container_name: roots-ipfs-prod
    volumes:
      - ipfs_data:/data/ipfs
    networks:
      - roots-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: roots-backend-prod
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-roots_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-roots_db}
      REDIS_URL: redis://redis:6379
      IPFS_URL: http://ipfs:5001
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-https://yourdomain.com}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ETHEREUM_RPC_URL: ${ETHEREUM_RPC_URL}
      PRIVATE_KEY: ${PRIVATE_KEY}
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ipfs:
        condition: service_started
    networks:
      - roots-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.yourdomain.com}
    container_name: roots-frontend-prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - roots-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: roots-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - roots-network
    restart: unless-stopped

networks:
  roots-network:
    driver: bridge

volumes:
  postgres_data:
  ipfs_data:
