version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: roots-postgres
    environment:
      POSTGRES_DB: roots_db
      POSTGRES_USER: roots_user
      POSTGRES_PASSWORD: roots_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roots_user -d roots_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - roots-network

  redis:
    image: redis:7-alpine
    container_name: roots-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - roots-network

  ipfs:
    image: ipfs/kubo:latest
    container_name: roots-ipfs
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
    networks:
      - roots-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: roots-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: roots_user
      DB_PASSWORD: roots_password
      DB_NAME: roots_db
      REDIS_URL: redis://redis:6379
      IPFS_URL: http://ipfs:5001
      JWT_SECRET: ${JWT_SECRET:-development-secret-key-change-in-production}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ipfs:
        condition: service_started
    networks:
      - roots-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: roots-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - roots-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

networks:
  roots-network:
    driver: bridge

volumes:
  postgres_data:
  ipfs_data:
